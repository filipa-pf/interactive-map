<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 600px; }
  .concelho:hover { fill: #faa !important; cursor: pointer; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Inicializa o mapa sem tiles nem marca de água
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  }).setView([39.5, -8], 7);

  // Carregar GeoJSON
  fetch('concelhos.json')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: () => ({ 
          color: '#556',       // contorno
          weight: 1, 
          fillColor: '#ccc',   // cor de preenchimento
          fillOpacity: 0.6 
        }),
        onEachFeature: (feature, layer) => {
          layer.on('click', () => {
            const nome = feature.properties.name;
            if (confirm(`Pretende contactar o autarca de ${nome}?`)) {
              alert('Contacto em construção.');
            }
          });
        }
      }).addTo(map);
    })
    .catch(err => console.error('Erro ao carregar concelhos.json:', err));
</script>

</body>
</html>
