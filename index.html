<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
/* Container que envolve mapa e info */
.container {
  display: flex;
  flex-wrap: wrap; /* permite que elementos quebrem linha em telas pequenas */
  gap: 20px;
  padding: 10px;
  box-sizing: border-box;
}

/* Mapa */
#map {
  flex: 2;
  min-width: 300px;
  height: 630px;
  box-sizing: border-box;
}

/* Info lateral */
.info {
  flex: 1;
  min-width: 250px;
  padding: 20px;
  box-sizing: border-box;
}

/* Efeito hover nas concelhos */
.concelho:hover {
  fill: #faa !important;
  cursor: pointer;
}

/* Mobile: reduzir altura do mapa se necessário */
@media (max-width: 768px) {
  #map {
    height: 400px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div id="map"></div>
  <div class="info">
    <h2>Info do concelho</h2>
    <div id="infoContent">
      Clique num concelho para gerar um PDF com o nome do concelho.
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Inicializar mapa
const map = L.map('map', { zoomControl: true, attributionControl: false })
  .setView([39.5, -8], 7);

// Função para buscar info extra via API
async function fetchConcelhoInfo(codigo) {
  const url = `https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-portugal-concelho/records?limit=100&offset=0&filter[codigo]=${codigo}`;
  const res = await fetch(url);
  const data = await res.json();
  if(data.results && data.results.length > 0){
    return data.results[0].fields;
  }
  return null;
}

// Carregar GeoJSON (ou ficheiro que contém geometria dos concelhos)
fetch('concelhos.json')
  .then(res => res.json())
  .then(async geoData => {

    // Criar um layer por concelho
    geoData.features.forEach(feature => {
      const codigo = feature.properties.codigo;

      L.geoJSON(feature, {
        style: () => ({
          color: '#556',
          weight: 1,
          fillColor: '#ccc',
          fillOpacity: 0.6
        }),
        onEachFeature: (feature, layer) => {
          layer.on('click', async () => {
            const info = await fetchConcelhoInfo(feature.properties.codigo);
            if(info){
              const content = `
                <strong>Nome Concelho:</strong> ${info.nome}<br>
                <strong>Distrito:</strong> ${info.distrito}<br>
                <strong>Código:</strong> ${info.codigo}<br>
                <strong>Ano:</strong> ${info.ano}<br>
                <strong>Tipo:</strong> ${info.tipo}
              `;
              document.getElementById('infoContent').innerHTML = content;

              const doc = new jsPDF();
              doc.setFontSize(22);
              doc.text(`Documento do concelho de ${info.nome}`, 20, 30);
              doc.setFontSize(14);
              doc.text(`Distrito: ${info.distrito}`, 20, 50);
              doc.text(`Código: ${info.codigo}`, 20, 60);
              doc.text(`Ano: ${info.ano}`, 20, 70);
              doc.text(`Tipo: ${info.tipo}`, 20, 80);
              doc.save(`Concelho_${info.nome}.pdf`);
            } else {
              alert('Info não encontrada para este concelho.');
            }
          });

          layer.on('mouseover', () => layer.setStyle({ fillColor: '#faa', weight: 2 }));
          layer.on('mouseout', () => layer.setStyle({ fillColor: '#ccc', weight: 1 }));
        }
      }).addTo(map);
    });

  })
  .catch(err => console.error('Erro:', err));
</script>
</body>
</html>
