<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Concelhos</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  body { margin: 0; display: flex; height: 100vh; }
  #map { flex: 1; }
  #info { width: 300px; padding: 10px; background: #f7f7f7; overflow-y: auto; }
  .concelho-title { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<div id="map"></div>
<div id="info"><h2>Info Concelho</h2><div id="details">Clique num concelho</div></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Inicializa o mapa
  const map = L.map('map').setView([39.5, -8], 7);

  // Camada base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Função para atualizar info na coluna
  function updateInfo(fields) {
    const container = document.getElementById('details');
    container.innerHTML = `
      <div class="concelho-title">${fields.nome}</div>
      <div>Distrito: ${fields.distrito || 'N/A'}</div>
      <div>População: ${fields.populacao || 'N/A'}</div>
    `;
  }

  // Carrega todos os concelhos
  fetch('https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-portugal-concelho/exports/json')
    .then(res => res.json())
    .then(data => {
      const group = L.featureGroup(); // Para calcular bounds depois

      data.forEach(item => {
        if (!item.geometry) return; // pula se não tiver geometria

        const layer = L.geoJSON(item.geometry, {
          style: { color: '#556', weight: 1, fillColor: '#ccc', fillOpacity: 0.6 }
        }).addTo(map);

        layer.on('click', () => updateInfo(item.fields));

        group.addLayer(layer);
      });

      // Ajusta zoom para todos os polígonos
      if (group.getLayers().length > 0) {
        map.fitBounds(group.getBounds());
      }
    })
    .catch(err => console.error('Erro:', err));
</script>

</body>
</html>
