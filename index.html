<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 10px;
}

#map {
  flex: 2;
  min-width: 300px;
  height: 630px;
}

.info {
  flex: 1;
  min-width: 250px;
  padding: 20px;
  background: #f8f8f8;
}

.concelho:hover {
  fill: #faa !important;
  cursor: pointer;
}

@media (max-width: 768px) {
  #map { height: 400px; }
}
</style>
</head>
<body>

<div class="container">
  <div id="map"></div>
  <div class="info">
    <h2>Info do concelho</h2>
    <div id="infoContent">
      Clique num concelho para gerar um PDF com o nome do concelho.
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Inicializar mapa
const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([39.5, -8], 7);

// Cores por distrito
const coresDistritos = {
  "Braga": "#f94144",
  "Porto": "#f3722c",
  "Viana do Castelo": "#f8961e",
  "Vila Real": "#f9c74f",
  "Aveiro": "#90be6d",
  "Coimbra": "#43aa8b",
  "Leiria": "#577590",
  "Lisboa": "#277da1",
  "Setúbal": "#9d4edd",
  "Évora": "#f72585",
  "Beja": "#7209b7",
  "Faro": "#3a0ca3",
  "Castelo Branco": "#4361ee",
  "Guarda": "#4cc9f0",
  "Açores": "#00b894"
};

// Buscar concelhos da API Opendatasoft
async function loadConcelhos() {
  try {
    const res = await fetch('https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-portugal-concelho/exports/json');
    const data = await res.json();

    // MOSTRAR TODOS OS DADOS DA API
    console.log('Dados completos da API:', data);

    // Extraí apenas a geometria (geo_shape) de cada concelho
   const geojsonData = data.map(d => {
  const feature = d.geo_shape;
  feature.properties = {
    con_name: d.con_name,
    dis_name: d.dis_name
  };
  return feature;
});

    const geojsonLayer = L.geoJSON(geojsonData, {
      style: feature => {
        const distrito = feature.properties.dis_name || '';
        return { 
          color: '#000', 
          weight: 1, 
          fillOpacity: 0.5,
          fillColor: coresDistritos[distrito] || '#ccc'
        };
      },
      onEachFeature: (feature, layer) => {
        const nome = feature.properties.con_name || 'Sem nome';
        const distrito = feature.properties.dis_name || 'Sem distrito';
        
        layer.on('click', () => {
          document.getElementById('infoContent').innerHTML = `
            <strong>${nome}</strong><br>
            Distrito: ${distrito}<br>
            <button id="pdfBtn">Gerar PDF</button>
          `;

          document.getElementById('pdfBtn').onclick = () => {
            const doc = new jsPDF();
            doc.text(`Concelho: ${nome}\nDistrito: ${distrito}`, 10, 10);
            doc.save(`${nome}.pdf`);
          };
        });
      }
    }).addTo(map);

    const bounds = geojsonLayer.getBounds();
    if (bounds.isValid && bounds.isValid()) {
      map.fitBounds(bounds);
    } else {
      console.warn('Nenhuma geometria válida para fazer fitBounds.');
    }

  } catch(err) {
    console.error('Erro ao carregar concelhos:', err);
  }
}

loadConcelhos();
</script>
</body>
</html>
