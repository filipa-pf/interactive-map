<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { margin:0; padding:0; }
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 10px;
    box-sizing: border-box;
  }
  #map {
    flex: 2;
    min-width: 300px;
    height: 630px;
    box-sizing: border-box;
  }
  .info {
    flex: 1;
    min-width: 250px;
    padding: 20px;
    box-sizing: border-box;
  }
  .concelho:hover {
    fill: #faa !important;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    #map { height: 400px; }
  }
</style>
</head>
<body>

<div class="container">
  <div id="map"></div>
  <div class="info">
    <h2>Info do Concelho</h2>
    <div id="infoContent">
      Clique num concelho para gerar um PDF com o nome do concelho.
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Inicializar mapa
const map = L.map('map', { zoomControl: true, attributionControl: false })
  .setView([39.5, -8], 7);

// Função para gerar PDF
function gerarPDF(info) {
  const doc = new jsPDF();
  doc.setFontSize(22);
  doc.text(`Documento do concelho de ${info.nome}`, 20, 30);
  doc.setFontSize(14);
  doc.text(`Distrito: ${info.distrito}`, 20, 50);
  doc.text(`Código: ${info.codigo}`, 20, 60);
  doc.text(`Ano: ${info.ano}`, 20, 70);
  doc.text(`Tipo: ${info.tipo}`, 20, 80);
  doc.save(`Concelho_${info.nome}.pdf`);
}

// Carregar todos os concelhos via exports (JSON completo)
fetch('https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-portugal-concelho/exports/json')
  .then(res => res.json())
  .then(data => {
    data.forEach(item => {
      if(!item?.geometry) return;

      const feature = {
        type: "Feature",
        properties: {
          nome: item.fields.nome,
          codigo: item.fields.codigo,
          distrito: item.fields.distrito,
          ano: item.fields.ano,
          tipo: item.fields.tipo
        },
        geometry: item.geometry
      };

      L.geoJSON(feature, {
        style: () => ({
          color: '#556',
          weight: 1,
          fillColor: '#ccc',
          fillOpacity: 0.6
        }),
        onEachFeature: (feature, layer) => {
          layer.on('click', () => {
            const info = feature.properties;
            const content = `
              <strong>Nome Concelho:</strong> ${info.nome}<br>
              <strong>Distrito:</strong> ${info.distrito}<br>
              <strong>Código:</strong> ${info.codigo}<br>
              <strong>Ano:</strong> ${info.ano}<br>
              <strong>Tipo:</strong> ${info.tipo}
            `;
            document.getElementById('infoContent').innerHTML = content;
            gerarPDF(info);
          });

          layer.on('mouseover', () => layer.setStyle({ fillColor: '#faa', weight: 2 }));
          layer.on('mouseout', () => layer.setStyle({ fillColor: '#ccc', weight: 1 }));
        }
      }).addTo(map);
    });
  })
  .catch(err => console.error('Erro:', err));
</script>
</body>
</html>
