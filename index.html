<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 10px;
}

#map {
  flex: 2;
  min-width: 300px;
  height: 630px;
}

.info {
  flex: 1;
  min-width: 250px;
  padding: 20px;
  background: #f8f8f8;
}

.concelho:hover {
  fill: #faa !important;
  cursor: pointer;
}

@media (max-width: 768px) {
  #map { height: 400px; }
}
</style>
</head>
<body>

<div class="container">
  <div id="map"></div>
  <div class="info">
    <h2>Info do concelho</h2>
    <div id="infoContent">
      Clique num concelho para ver informações.
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Inicializar mapa
const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([39.5, -8], 7);

// Cores por distrito
const coresDistritos = {
  "Aveiro": "#1f77b4",
  "Beja": "#ff7f0e",
  "Braga": "#2ca02c",
  "Bragança": "#d62728",
  "Castelo Branco": "#9467bd",
  "Coimbra": "#8c564b",
  "Évora": "#e377c2",
  "Faro": "#7f7f7f",
  "Guarda": "#bcbd22",
  "Leiria": "#17becf",
  "Lisboa": "#aec7e8",
  "Portalegre": "#ffbb78",
  "Porto": "#98df8a",
  "Santarém": "#ff9896",
  "Setúbal": "#c5b0d5",
  "Viana do Castelo": "#c49c94",
  "Vila Real": "#f7b6d2",
  "Viseu": "#c7c7c7",
  "Madeira": "#dbdb8d",
  "Açores": "#9edae5"
};

// Função para buscar os concelhos da API Opendatasoft
async function loadConcelhos() {
  try {
    const res = await fetch('https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-portugal-concelho/exports/json');
    const data = await res.json();

    const geojsonLayer = L.geoJSON(data, {
      style: feature => {
        const distrito = feature.fields?.distrito || '';
        return { 
          color: '#000', 
          weight: 1, 
          fillOpacity: 0.5,
          fillColor: coresDistritos[distrito] || '#ccc'
        };
      },
      onEachFeature: (feature, layer) => {
        const nome = feature.fields?.nome || 'Sem nome';
        const distrito = feature.fields?.distrito || 'Sem distrito';

        layer.on('click', () => {
          document.getElementById('infoContent').innerHTML = `
            <strong>${nome}</strong><br>
            Distrito: ${distrito}<br>
            <button id="pdfBtn">Gerar PDF</button>
          `;

          document.getElementById('pdfBtn').onclick = () => {
            const doc = new jsPDF();
            doc.text(`Concelho: ${nome}\nDistrito: ${distrito}`, 10, 10);
            doc.save(`${nome}.pdf`);
          };
        });
      }
    }).addTo(map);

    if (geojsonLayer.getBounds().isValid()) {
      map.fitBounds(geojsonLayer.getBounds());
    } else {
      console.warn('Nenhuma geometria válida para fazer fitBounds.');
    }

  } catch(err) {
    console.error('Erro ao carregar concelhos:', err);
  }
}

loadConcelhos();
</script>
</body>
</html>
