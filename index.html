<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 10px;
}

#map {
  flex: 2;
  min-width: 300px;
  height: 630px;
}

.info {
  flex: 1;
  min-width: 250px;
  padding: 20px;
  background: #f8f8f8;
}

.concelho:hover {
  fill: #faa !important;
  cursor: pointer;
}

@media (max-width: 768px) {
  #map { height: 400px; }
}
</style>
</head>
<body>

<div class="container">
  <div id="map"></div>
  <div class="info">
    <h2>Info do concelho</h2>
    <div id="infoContent">
      Clique num concelho para gerar um PDF com o nome do concelho.
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Inicializar mapa sem tiles
const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([39.5, -8], 7);

// Função para buscar os concelhos da API Opendatasoft
async function loadConcelhos() {
  try {
    const res = await fetch('https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-portugal-concelho/exports/json');
    const data = await res.json();

    // Mostrar na console o primeiro item completo
    console.log('Primeiro concelho completo:', data[0]);

    // Mostrar todos os concelhos
    console.log('Todos os concelhos:', data);

    // Se quiseres apenas os nomes e geometria:
    data.forEach(item => {
      console.log({
        nome: item.fields.nome,
        distrito: item.fields.distrito,
        populacao: item.fields.populacao,
        geometry: item.geometry
      });
    });

  } catch(err) {
    console.error('Erro ao carregar concelhos:', err);
  }
}

loadConcelhos();
</script>
</body>
</html>
