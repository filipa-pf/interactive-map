<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 600px; }
  .concelho:hover { fill: #faa !important; cursor: pointer; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([39.5, -8], 7);

  // camada de fundo sem marca de água
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: ''
  }).addTo(map);

  // carregar GeoJSON
  fetch('concelhos.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: () => ({ color: '#556', weight: 1, fillColor: '#ccc', fillOpacity: 0.6 }),
        onEachFeature: (feature, layer) => {
          layer.on('click', () => {
            const nome = feature.properties.name;
            if (confirm(`Pretende contactar o autarca de ${nome}?`)) {
              alert('Contacto em construção.');
            }
          });
        }
      }).addTo(map);
    })
    .catch(err => console.error('Erro ao carregar concelhos.geojson:', err));
</script>

</body>
</html>
