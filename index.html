<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa Interativo de Portugal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 10px;
  box-sizing: border-box;
}

#map {
  flex: 2;
  min-width: 300px;
  height: 630px;
  box-sizing: border-box;
}

.info {
  flex: 1;
  min-width: 250px;
  padding: 20px;
  box-sizing: border-box;
}

.concelho:hover {
  fill: #faa !important;
  cursor: pointer;
}

@media (max-width: 768px) {
  #map { height: 400px; }
}
</style>
</head>
<body>

<div class="container">
  <div id="map"></div>
  <div class="info">
    <h2>Info do concelho</h2>
    <div id="infoContent">
      Clique num concelho para gerar um PDF com o nome do concelho.
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Inicializar mapa
const map = L.map('map', { zoomControl: true, attributionControl: false })
  .setView([39.5, -8], 7);

// Função para buscar todos concelhos via API
async function fetchAllConcelhos() {
  const limit = 100; // máximo permitido pela API
  let offset = 0;
  let concelhos = [];
  let total = 0;

  do {
    const url = `https://public.opendatasoft.com/api/explore/v2.1/catalog/datasets/georef-portugal-concelho/records?limit=${limit}&offset=${offset}`;
    const res = await fetch(url);
    const data = await res.json();

    if(!data.results) break;

    concelhos = concelhos.concat(data.results);
    total = data.total_count;
    offset += limit;
  } while(offset < total);

  return concelhos;
}

// Adicionar concelhos ao mapa
async function initMap() {
  try {
    const concelhos = await fetchAllConcelhos();

    concelhos.forEach(rec => {
      const feature = rec.record;
      if(!feature || !feature.geometry) return;

      const geojsonFeature = {
        type: "Feature",
        properties: feature.fields,
        geometry: feature.geometry
      };

      L.geoJSON(geojsonFeature, {
        style: () => ({
          color: '#556',
          weight: 1,
          fillColor: '#ccc',
          fillOpacity: 0.6
        }),
        onEachFeature: (feature, layer) => {
          layer.on('click', () => {
            const info = feature.properties;
            if(info){
              const content = `
                <strong>Nome Concelho:</strong> ${info.nome}<br>
                <strong>Distrito:</strong> ${info.distrito}<br>
                <strong>Código:</strong> ${info.codigo}<br>
                <strong>Ano:</strong> ${info.ano}<br>
                <strong>Tipo:</strong> ${info.tipo}
              `;
              document.getElementById('infoContent').innerHTML = content;

              const doc = new jsPDF();
              doc.setFontSize(22);
              doc.text(`Documento do concelho de ${info.nome}`, 20, 30);
              doc.setFontSize(14);
              doc.text(`Distrito: ${info.distrito}`, 20, 50);
              doc.text(`Código: ${info.codigo}`, 20, 60);
              doc.text(`Ano: ${info.ano}`, 20, 70);
              doc.text(`Tipo: ${info.tipo}`, 20, 80);
              doc.save(`Concelho_${info.nome}.pdf`);
            } else {
              alert('Info não encontrada para este concelho.');
            }
          });

          layer.on('mouseover', () => layer.setStyle({ fillColor: '#faa', weight: 2 }));
          layer.on('mouseout', () => layer.setStyle({ fillColor: '#ccc', weight: 1 }));
        }
      }).addTo(map);
    });

  } catch(err){
    console.error('Erro:', err);
  }
}

// Inicializar mapa com concelhos
initMap();
</script>

</body>
</html>
